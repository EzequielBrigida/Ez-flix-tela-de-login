<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7ce926924e.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicons/EZFlix.ico" type="image/x-icon">
    <title>EZFlix | Login</title>
</head>

<body>

    <main>
        <div class="form-background">
            <div class="form-container">
                <div class="logo">
                    <h1>
                        <span>EZ</span>Flix
                    </h1>
                </div>

                <form class="form-content">
                    <h1>Acesse a sua conta</h1>
                    <div class="input-content">
                        <div class="input-edit">
                            <label for="#user">CPF ou E-mail</label>
                            <input type="text" id="user" name="user" placeholder="CPF ou E-mail" required>
                        </div>
                        <div class="input-edit">
                            <div class="space-link">
                                <label for="#password">Senha</label>
                                <a href="#">Receber link de acesso no e-mail</a>
                            </div>
                            <input type="password" id="password" name="password" placeholder="Senha" required>
                        </div>
                    </div>
                    <button class="button-form" type="submit">Entrar na minha conta</button>
                    <div class="line-or">
                        <hr>
                        <span>ou</span>
                        <hr>
                    </div>
                    <a class="button-google" href="#">
                        <img src="images/logotipo-do-google-glass.png" alt="" width="20px">
                        <p>Fazer login com Google</p>
                    </a>      
                </form>

                <div class="paragraph">
                    <p>NÃ£o tem uma conta? Veja <a href="#">nossos planos</a></p>
                </div>
                
            </div>
        </div>
    </main>

</body>
</html>
